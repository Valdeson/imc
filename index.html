<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="inp_peso" size="10" placeholder="peso (kg)"></input>
        <input id="inp_altura" size="10" placeholder="altura (m)"></input>
        <button type="button" id="btn_submit">Enviar</button>
    </form>

    <h1></h1>

    <script>
        $("document").ready(function(){
            $("#btn_submit").click(function(){
                var peso = parseFloat($("#inp_peso").val())
                var altura = parseFloat($("#inp_altura").val())

                $.ajax({
                    url: "https://valdeson.pythonanywhere.com/api",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({"peso": peso, "altura": altura})
                }).done(function(data) { $("h1").html("IMC: " + data["resultado"])})
            })
        })
    </script>
</body>
</html>
